<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
html{
	height: 100%
}
body{
	height: 100%
}

div {
	width: 42%;
	height: 90%;
	float: left;
	margin : 4%;
	text-align: center;
	position: relative;
}


div th{
	text-align: center;
	font-size: 50%;
}

div td{
	text-align: center;
	font-size: 50%;
}
div span{
	position: absolute;
	bottom: 0;
	right: 0;
	font-size: 100%;
	color: red;
}
</style>
</head>
<body>
<div>
<h3>銷項發票</h3>
<table>
	<tr>
		<th>發票抬頭</th>
		<th>統一編號</th>
		<th>發票時間</th>
		<th>未稅金額</th>
		<th>營業稅額</th>
		<th>含稅金額</th>
	</tr>
	<tr th:each="i : ${session.invoiceReport}">
		<td th:text="${i.customer.receipttitle}">
		<td th:text="${i.customer.txidnumber}">
		<td th:text="${#dates.format(i.time, 'yyyy-MM-dd')}">
		<td th:text="${i.taxexclude}">
		<td th:text="${i.tax}">
		<td th:text="${i.taxinclude}">
	</tr>
</table>&nbsp;
<span class="total" th:text="${session.outTotal}"></span>
</div>
<div>
<h3>進項發票</h3>
<table>
	<tr>
		<th>發票抬頭</th>
		<th>統一編號</th>
		<th>發票時間</th>
		<th>未稅金額</th>
		<th>營業稅額</th>
		<th>含稅金額</th>
	</tr>
	<tr th:each="i : ${session.incomeInvoiceReport}">
		<td th:text="${i.supplier.suptitle}">
		<td th:text="${i.supplier.suptaxnumber}">
		<td th:text="${#dates.format(i.time, 'yyyy-MM-dd')}">
		<td th:text="${i.incometaxexclude}">
		<td th:text="${i.incometax}">
		<td th:text="${i.incometaxinclude}">
	</tr>
</table>
<span class="total" th:text="${session.incomeTotal}"></span>
</div>
</body>
</html>
