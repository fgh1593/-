<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css"
	href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
<style type="text/css">

table {
	text-align: center;
}

.table tbody tr th {
	border: 0px;
}

.t tbody tr td {
	border: 0px;
}

body{
	background-color: #343a40;
}
body,button, input,select, textarea,h1 ,h2, h3, h4, h5, h6 { font-family: "Helvetica Neue", Helvetica, Arial, "微軟正黑體", "微软雅黑", "メイリオ", "맑은 고딕", sans-serif;}
</style>
</head>
<body>
<table class="table table-hover table-dark">
	<tr>
		<th/>
		<th>廠商代碼</th>
		<th>廠商名稱</th>
		<th>發票抬頭</th>
		<th>統一編號</th>
		<th>廠商電話</th>
		<th>廠商地址</th>
	</tr>
	<tr th:each="s : ${session.supList}">
		<td>
			<a th:href="@{/toAlterSupplier(id=${s.id}) }" type="button" style="text-decoration:none;" class="btn-sm btn-warning text-white">修改</a>
		</td>
		<td th:text="${s.supid}"/> 
		<td th:text="${s.supname}"/> 
		<td th:text="${s.suptitle}"/> 
		<td th:text="${s.suptaxnumber}"/> 
		<td th:text="${s.supphone}"/> 
		<td th:text="${s.supaddress}"/> 
	</tr>
</table>
</body>
</html>
