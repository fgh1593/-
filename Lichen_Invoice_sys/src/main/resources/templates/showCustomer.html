<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css"
	href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
<style type="text/css">

body{
	background-color: #343a40;
}
th {
	text-align: center;
}

.table tbody tr th {
	border: 0px;
}

.t tbody tr td {
	border: 0px;
}

body,button, input,select, textarea,h1 ,h2, h3, h4, h5, h6 { font-family: "Helvetica Neue", Helvetica, Arial, "微軟正黑體", "微软雅黑", "メイリオ", "맑은 고딕", sans-serif;}
</style>
</head>
<body>
	<table class="table table-hover table-dark" >
			<tr >
				<th />
				<th>客戶代碼</th>
				<th>客戶名稱</th>
				<th>發票資訊</th>
				<th>門市電話</th>
				<th>店長姓名</th>
				<th>店長電話</th>
			</tr>
		<tr th:each="c : ${session.cusList}">
			<td><a th:href="@{/toAlterCustomer(id=${c.id})}" type="button" style="text-decoration:none;" class="btn-sm btn-warning text-white">詳細資料/修改</a></td>
			<td th:text="${c.lichenid}" />
			<td th:text="${c.storename}" />
			<td>
				<table class="t">
					<tr th:each="i : ${c.invoiceInfo}">
						<td th:text="${i.invoiceTitle}+'&nbsp;:&nbsp;'+${i.txIDNumber}" />
					</tr>
				</table>
			</td>
			<td th:text="${c.storephone}" />
			<td th:text="${c.shopmanager}" />
			<td th:text="${c.shopmanagerphone}" />
		</tr>
	</table>

</body>
</html>
